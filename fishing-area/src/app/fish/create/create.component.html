<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- <form #regionForm="ngForm" class="text-center border border-light p-5" (ngSubmit)="addRegion()"> -->
            <form #fishpondForm="ngForm" (ngSubmit)="addFish()" class="text-center border border-light p-5">

                <p>Add fish</p>

                <!-- <input #regionInput='ngModel' id=" region" type="text" [(ngModel)]="regionModel.name" name="region"
            placeholder="Enter region" class="form-control mb-4" required> -->
                <input #inputName="ngModel" [(ngModel)]="fish.name" id="name" type="text" name="name"
                    placeholder="Enter name" class="form-control mb-4" required>
                <label for="description">Description</label>
                <textarea class="form-control" rows="5" #inputDescription="ngModel" id="description"
                    [(ngModel)]="fish.description" name="description" required>
                </textarea>
                <label for="description">Bate</label>
                <textarea class="form-control" rows="3" #inputDescription="ngModel" id="bate" [(ngModel)]="fish.bate"
                    name="bate"  required>
          </textarea>
          <label for="description">Gear</label>
                <textarea class="form-control" rows="3" #inputDescription="ngModel" id="gear" [(ngModel)]="fish.gear"
                    name="gear"  required>
          </textarea>
                <!-- <input #inputDescription="ngModel"  id="description" [(ngModel)]="fish.description" type="text"
            name="description" placeholder="Enter description" class="form-control mb-4" required> -->
            <label for="description">Select fishponds</label>
                <select class="custom-select" name="selectedFishponds" [(ngModel)]="selectedFishponds" multiple>
                    <option *ngFor="let fishpond of fishponds" (click)="clickedOption()" [ngValue]="fishpond.id">{{fishpond.name}}</option>
                    <!-- <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="2">Two</option> -->
                </select>

                <!-- <select name="selectedCars" [(ngModel)]="selectedCars" multiple>
                    <option *ngFor="let car of cars" (click)="clickedOption()" [ngValue]="car">{{car}}</option>
                </select> -->

                <div class="form-label-group">
                    <label for="customFile" id="exercisePictureLabel">Picture</label>
                    <div class="custom-file" id="customFileContainer">
                        <input type="file" class="custom-file-input form-control" id="customFile"
                            name="exercisePictureFile" #inputPicture="ngModel" [(ngModel)]="file" accept="*"
                            (change)="handleFileInput($event.target.files, chooseFileLabel)">
                        <label class="custom-file-label" for="customFile" id="Ã§hooseFileLabel" #chooseFileLabel>Choose
                            file</label>
                    </div>
                </div>

                <button class="btn btn-info btn-block my-4" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
