
<div class="album py-5 bg-light">

    <div class="container">
      <h1 class="font-weight-light text-center">Fishing Ponds</h1>
      <h3 class="font-weight-light text-center">{{region?.name}}</h3>
      <h3 *ngIf="!fishes" class="font-weight-light text-center">No fishes for this fishpond</h3>
      <div class="row">
        <div class="col-md-4" *ngFor="let fish of fishes">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{fish.imageUrl}}" width="300px" height="300px" alt="Card image cap">
            <div class="card-body">
              <h5 class="font-weight-light text-center">{{fish.name}}</h5>
              <p class="font-weight-light">{{fish.description | slice:0:150}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                <a  class="btn btn-sm btn-outline-secondary" [routerLink]="['/fish/details', fish.id]">View</a>
                <a *ngIf="userRole === 'ROLE_ROOT'" class="btn btn-sm btn-outline-secondary" [routerLink]="['/fish/edit', fish.id]">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
