
<div class="alert alert-danger" role="alert" *ngIf="errorOccurred">
    Wrong username or password!
  </div>
<form #loginForm="ngForm" class="text-center border border-light p-5" (ngSubmit)="signin()">
    
    <p class="h4 mb-4">Sign in</p>


    <!-- <input #emailInput="ngModel" ngModel name="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"> -->

    <input #usernameInput='ngModel' id="username" type="text" [(ngModel)]="signInModel.username" name="username" placeholder="Enter username"
        class="form-control mb-4" required>
        <p class="error-message" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter username!</p>
    <input #passwordInput='ngModel' id="password" type="password" [(ngModel)]="signInModel.password" name="password" placeholder="Enter password"
        class="form-control mb-4" required>
        <p  class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter passoword!</p>
    <!-- <input  #passwordInput="ngModel" ngModel type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"> -->
