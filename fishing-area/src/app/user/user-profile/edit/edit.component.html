<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert" *ngIf="errorOccurred">
          Invalid data! Please check you inputs again!
        </div>
        <!-- <form #regionForm="ngForm" class="text-center border border-light p-5" (ngSubmit)="addRegion()"> -->
        <form #profileForm="ngForm" (ngSubmit)="editProfile()" class="text-center border border-light p-5">
  
          <p>Edit profile</p>
  
          <!-- <input #regionInput='ngModel' id=" region" type="text" [(ngModel)]="regionModel.name" name="region"
            placeholder="Enter region" class="form-control mb-4" required> -->
          <input #inputName="ngModel" [(ngModel)]="editProfileModel.name" id="name" type="text" name="name"
            placeholder="Enter name" class="form-control mb-4" required>
            <p class="error-message" *ngIf="inputName.invalid && inputName.touched">Please enter name!</p>
          <textarea class="form-control" rows="5" #inputDescription="ngModel" id="description"
            [(ngModel)]="editProfileModel.information" name="information" placeholder="Enter information" required>
          </textarea>
          <p class="error-message" *ngIf="inputDescription.invalid && inputDescription.touched">Please enter information about you!</p>
          
          <div class="form-label-group">
            <label for="customFile" id="exercisePictureLabel">Profile picture</label>
            <div class="custom-file" id="customFileContainer">
              <input type="file" class="custom-file-input form-control" id="customFile" name="exercisePictureFile"
                #inputPicture="ngModel" [(ngModel)]="file" accept="*"
                (change)="handleFileInput($event.target.files, chooseFileLabel)">
              <label class="custom-file-label" for="customFile" id="Ã§hooseFileLabel" #chooseFileLabel>Choose
                file</label>
              <p class="error-message" *ngIf="!file && inputPicture.touched">Please add a picture!</p>
            </div>
          </div>
  
          <button class="btn btn-info btn-block my-4" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
